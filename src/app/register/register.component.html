<section class="container-fluid">


    <div class="img animate__animated animate__rotateInUpRight">
      
    
        <img  class="img2" src="./../../assets/cup2.jpg">
    
    </div>
    
    <div class="form-container animate__animated animate__bounceInLeft">
    
    
    <form action="/" class="form2" [formGroup]="registerForm" (ngSubmit)="register()">
        
        <h1>Register</h1>
    
        <div class="input-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
    
              <input type="text" class="form-control" formControlName="userName" placeholder="Insert user">
        </div>
        <p *ngIf="userName.errors.required && userName.touched" >
            <ngb-alert class="p-3">Ingresa el nombre de usuario </ngb-alert>
          </p>
    
        <div class="input-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
              </svg>
    
              <input type="email" class="form-control" formControlName="email" placeholder="Insert Email">
        </div>
        <p *ngIf="email.errors.required && email.touched" >
            <ngb-alert class="p-3">Ingresa el Correo Electronico </ngb-alert>
          </p>
    
        <div class="input-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
    
              <input type="password" class="form-control" formControlName="pass" placeholder="Insert Password">
        </div>
        <p *ngIf="pass.errors.required && pass.touched" >
            <ngb-alert class="p-3">Ingresa la  Contrase√±a</ngb-alert>
          </p>
    
        <button class="btn">Register</button>
    
    
        <strong>Ya tienes cuenta? <a routerLink="/home">Inicia Sesion aqui</a></strong>
    </form>
    
    
    </div>
    
    
    </section>
